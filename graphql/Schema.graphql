extend type Query {
    hotspots: [Hotspot!] @all(model: "devcake\\hotspotpackage\\Models\\Hotspot")
    videos: [Video!] @all(model: "devcake\\hotspotpackage\\Models\\Video")
}

type Video {
    id: ID!
    file_path: String!
    # Relationships
    hotspots: [Hotspot] @belongsToMany
}

type Hotspot {
    id: ID!
    x: Float!
    y: Float!
    z: Float!
    frame_in: Int!
    frame_out: Int!
    # Relationships
    video: Video @belongsTo
}